<div class="center">
  <h1 style="font-size:80px">大怪路子</h1>
  <br><br>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#join-form">Join as player</button>
  &nbsp;&nbsp;
  <form method="post" action="spectate" style="display:inline">
    <button type="submit" class="btn btn-secondary">Join as spectator</button>
  </form>
</div>
<div class="modal" id="join-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Join Game</h5>
      </div>
      <div class="modal-body">
        <form method="post" action="join">
          <div class="form-group">
            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
