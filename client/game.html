<div style="height:3rem"></div>
<h1 style="text-align:center">{{title}}</h1>
<div style="height:1rem"></div>
<div style="display:flex;justify-content:center;align-items:center;flex-wrap:nowrap">
  {{#each players}}
  <div style="flex-grow:1;text-align:center">
    <div style="display:inline-block;white-space:nowrap">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            {{this.username}}
          </h5>
          <p class="card-text">
            {{this.handSize}} card(s) in hand
          </p>
          <!--TODO: Show PASSED or last hand link.-->
          {{#if this.lastPlayed}}
          <p class="card-text">
            Last action: {{this.lastPlayed}}
          </p>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</div>
<div style="height:1rem"></div>
<p style="font-size:medium;text-align:center" id="spectators">
  Spectators: {{spectators}}
</p>
<div style="height:2rem"></div>
<div id="last-play" style="display:flex;width:50%">
  {{#each lastPlay}}
  <div class="playcard">
    <img id="{{this.value}}-{{this.suit}}" style="max-height:100%;width:auto;border-style:solid;border-color:#696969;border-width:1px">
  </div>
  {{/each}}
</div>
<div style="height:2rem"></div>
<!--TODO: Add sorting direction option.-->
<div style="position:absolute;bottom:0;text-align:center;width:100%">
  <div style="display:flex;justify-content:center;align-items:center;flex-wrap:nowrap;width:100%">
    {{#each hand}}
    <div class="gamecard" style="flex-grow:1">
      <img id="{{this.value}}-{{this.suit}}" style="width:180px;height:250px;border-style:solid;border-color:#696969;border-width:1px">
    </div>
    {{/each}}
  </div>
  <div style="height:3rem"></div>
  <div style="text-align:center">
    <button id="play" type="button" class="btn btn-primary btn-lg">Play</button>
    &nbsp;&nbsp;
    <button id="pass" type="button" class="btn btn-secondary btn-lg">Pass</button>
  </div>
  <div style="height:3rem"></div>
</div>
