<div style="height:10rem"></div>
<h1 style="text-align:center">
  {{#if playerOne}}
  Waiting for players
  {{else}}
  Waiting for Player 1
  {{/if}}
</h1>
<div style="height:2rem"></div>
<div style="display:flex;justify-content:center;align-items:center">
  <div style="flex-grow:1;text-align:center">
    <div style="display:inline-block;white-space:nowrap;text-align:left">
      <h3>Players</h3>
      <div style="position:relative;height:{{playersHeight}}rem" id="player-div">
        <div style="height:1rem"></div>
        <ul style="list-style:none;padding-left:0" id="player-list">
          {{#each players}}
            <li style="font-size:medium;height:1.5rem">{{this}}</li>
          {{/each}}
        </ul>
        <p style="font-size:medium;padding-left:0" id="spectators">Spectators: {{spectators}}</p>
        {{#if isSpectator}}
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#join-form">Join game</button>
        {{> joinModal}}
        {{else}}
        <form method="post" action="spectate" style="margin:0;position:absolute;bottom:0"><button type="submit" class="btn btn-secondary">Become spectator</button></form>
        {{/if}}
      </div>
    </div>
  </div>
  {{#if playerOne}}
  <div style="flex-grow:1;text-align:center">
    <div style="display:inline-block;white-space:nowrap;text-align:left">
      <h3>Options</h3>
      <div style="position:relative;height:{{playersHeight}}rem" id="options-div">
        <div style="height:1rem"></div>
        <form method="post" action="start" style="margin:0">
          <div class="form-check" style="font-size:medium;height:1.5rem">
            <input class="form-check-input" type="checkbox" value="" id="show-log" disabled>
            <label class="form-check-label" for="show-log">
              Show game log
            </label>
          </div>
          <div class="form-check" style="font-size:medium;height:1.5rem">
            <input class="form-check-input" type="checkbox" value="" id="choose-joker" disabled>
            <label class="form-check-label" for="choose-joker">
              Player chooses Joker value
            </label>
          </div>
          <button type="submit" class="btn btn-primary" style="position:absolute;bottom:0" id="start-game">Start game</button>
        </form>
      </div>
    </div>
  </div>
  {{/if}}
</div>
