<div style="height:10rem"></div>
<h1 style="text-align:center">{{title}}</h1>
<div style="height:2rem"></div>
<div style="display:flex;justify-content:center;align-items:center;flex-wrap:nowrap">
  {{#each players}}
  <div style="flex-grow:1;text-align:center">
    <div style="display:inline-block;white-space:nowrap">
      <!--TODO: Make this nice.-->
      {{this.username}}
      {{this.handSize}}
      {{this.lastPlayed}}
    </div>
  </div>
  {{/each}}
</div>

<!--TODO: Add sorting direction option.-->
<div style="text-align:center">
  <div style="display:flex;justify-content:center;align-items:center;flex-wrap:nowrap;width:100%">
    {{#each hand}}
    <div class="gamecard" style="flex-grow:1">
      <img id="{{this.value}}-{{this.suit}}" style="width:180px;height:250px;border-style:solid;border-color:#696969;border-width:1px">
    </div>
    {{/each}}
  </div>
</div>
