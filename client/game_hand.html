<div id="game-card-flexbox" style="display:flex;justify-content:center;align-items:center;flex-wrap:nowrap;width:80%;margin:0 auto">
  <div style="width:0;height:200"></div>
  {{#each hand}}
  <div class="game-card" style="flex-grow:1">
    <img class="game-card-img" id="{{this.value}}-{{this.suit}}-{{this.deckIndex}}" style="width:144px;height:200px;border-style:solid;border-color:#696969;border-width:1px">
  </div>
  {{/each}}
</div>
