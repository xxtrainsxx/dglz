<div style="display:flex;justify-content:center;align-items:center;flex-wrap:nowrap;width:100%">
  {{#each hand}}
  <div class="game-card" style="flex-grow:1;max-width:144px">
    <img class="game-card-img" id="{{this.value}}-{{this.suit}}" style="width:144px;height:200px;border-style:solid;border-color:#696969;border-width:1px">
  </div>
  {{/each}}
</div>
