<td style="margin-left:60%;position:absolute">
  <h3>Options</h3>
  <div style="height:{height:.1f}rem">
    <div style="height:1rem"></div>
    <form method="post" action="start" style="margin:0">
      <div class="form-check" style="font-size:medium;height:1.5rem">
        <input class="form-check-input" type="checkbox" value="" id="show-log" disabled>
        <label class="form-check-label" for="show-log">
          Show game log
        </label>
      </div>
      <div class="form-check" style="font-size:medium;height:1.5rem">
        <input class="form-check-input" type="checkbox" value="" id="choose-joker" disabled>
        <label class="form-check-label" for="choose-joker">
          Player chooses Joker value
        </label>
      </div>
      <button type="submit" class="btn btn-primary" style="position:absolute;bottom:0" id="start-game">Start game</button>
    </form>
  </div>
</td>
