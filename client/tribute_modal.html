<div class="modal" id="tributes" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tribute Summary</h5>
      </div>
      <div class="modal-body">
        {{#each tributes}}
        <p>{{this}}</p>
        {{/each}}
      </div>
    </div>
  </div>
</div>
