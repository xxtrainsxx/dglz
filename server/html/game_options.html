<td style="margin-left:60%;position:absolute">
  <h3>Options</h3>
  <div style="height:{height:.1f}rem">
    <div style="height:1rem"></div>
    <form method="post" action="start" style="margin:0">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="show-log">
        <label class="form-check-label" for="show-log">
          Show game log
        </label>
      </div>
      <button type="submit" class="btn btn-primary" id="start" style="position:absolute;bottom:0">Start game</button>
    </form>
  </div>
</td>
